<div class="container mt-5">
  <h2>Angular Webcam Capture Image from Camera</h2>
  <div class="col-md-12">
    <webcam
      [trigger]="invokeObservable"
      (imageCapture)="captureImg($event)"
    ></webcam>
  </div>
  <p>
    Hint
    <input #hint
           (keyup.enter)="setHint(hint.value)"
           (blur)="setHint(hint.value)">
  </p>

  <div class="col-md-12">
    <button class="button" (click)="initCamera()">
      Kamera Starten
    </button>
    <button class="button" (click)="getSnapshot()">
      Bild mit Koordinaten aufnehmen
    </button>
  </div>
  <div class="col-12" *ngIf="showCapturedImage">
    <div id="results">Koordinaten {{center.lat}}, {{center.lng}}</div>
    <img [src]="webcamImage.imageAsDataUrl" height="400px" />
  </div>
</div>

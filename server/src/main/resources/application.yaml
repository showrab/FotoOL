management:
  security:
    enabled: false

spring:
  datasource:
    url: jdbc:h2:mem:fotool
    name: fotool
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create




  <div>
    <img [src]="photo.photoUrl" height="400px" />
  </div>
  <table>
    <tr>
      <td>Tour</td>
      <td><input [(ngModel)]="photo.tourName"></td>
    </tr>
    <tr>
      <td>hidden</td>
      <td><input type="checkbox" [(ngModel)]="photo.hidden"></td>
    </tr>
    <tr>
      <td>sortOrder</td>
      <td><input [(ngModel)]="photo.sortOrder"></td>
    </tr>
    <tr>
      <td>lng</td>
      <td><input [(ngModel)]="photo.lng"></td>
    </tr>
    <tr>
      <td>lat</td>
      <td><input [(ngModel)]="photo.lat"></td>
    </tr>
    <tr>
      <td>Hint</td>
      <td><input [(ngModel)]="photo.hint"></td>
    </tr>
  </table>

  <button class="button" (click)="doSavePhoto()">save</button>
  <button class="button" (click)="doCancel()">cancel</button>
  <button (click)="doDelete(photo.id)" class="button">del</button>
